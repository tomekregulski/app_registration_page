<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <title>Forms</title>
</head>
<body>
    <div class="container">
        <h1>Form Cntrols</h1>
        <form>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email"class="form-control" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password"class="form-control" placeholder="Enter your password">
                <small class="text-muted">Password must be 8 characters</small>
            </div>
            <div class="form-group">
                <label for="select">Select</label>
                <select id="select" class="form-control">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
                <small class="text-muted">Hold down ctrl (PC) or cmnd (Mac) to select multiple</small>
            </div>
            <div class="form-group">
                <label for="multiselect">Multi Select</label>
                <select multiple id="multiselect" class="form-control">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="textarea">Text area</label>
                <textarea id="textarea" class="form-control" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label for="file">File Input</label>
                <input type="file" class="form-control-file" >
            </div>
            <div class="form-group">
                <label for="formControlRange">Example Range input</label>
                <input type="range" class="form-control-range" id="formControlRange">
            </div>
            <div class="form-group">
                <label for="smallemail">Form Control Small</label>
                <input type="email" id="smallemail" class="form-control form-control-sm" placeholder="Enter your email">
            </div>
            <input type="submit" value="Submit" class="btn btn-lg btn-primary">

            <h2>Checks</h2>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="chickens">
                <label class="form-check-label" for="chickens">Chickens</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="cats">
                <label class="form-check-label" for="cats">Cats</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="rabbits">
                <label class="form-check-label" for="rabbits">Rabbits</label>
            </div>
            <div class="form-check"> <!-- Radios must share same name to function  as a group-->
                <input class="form-check-input" type="radio" name="pet" id="chickens">
                <label class="form-check-label" for="chickens">Chickens</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="pet" id="cats">
                <label class="form-check-label" for="cats">Cats</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="pet" id="rabbits">
                <label class="form-check-label" for="rabbits">Rabbits</label>
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Search">
                <div class="input-group-append">
                    <button class="btn btn-success">Go</button>
                </div>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <i class="fas fa-user"></i>
                    </span>
                </div>
                <input type="text" class="form-control" placeholder="Username">
            </div>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <i class="fas fa-key"></i>
                    </span>
                </div>
                <input type="password" class="form-control" placeholder="Password">
            </div>
        </form>
        <h2>Inline Forms</h2>
        <form class="form-inline">
            <div class="input-group mr-2">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <i class="fas fa-user"></i>
                    </span>
                </div>
                <input type="text" class="form-control" placeholder="Username">
            </div>
            <div class="input-group mr-2">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <i class="fas fa-key"></i>
                    </span>
                </div>
                <input type="password" class="form-control" placeholder="Password">
            </div>
            <input type="submit" class="btn btn-info">
        </form>
        <h4>Regular Form</h4>
        <form>
            <div class="input-group mr-2">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <i class="fas fa-user"></i>
                    </span>
                </div>
                <input type="text" class="form-control" placeholder="Username">
            </div>
            <div class="input-group mr-2">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <i class="fas fa-key"></i>
                    </span>
                </div>
                <input type="password" class="form-control" placeholder="Password">
            </div>
            <input type="submit" class="btn btn-info">
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>
</html>
