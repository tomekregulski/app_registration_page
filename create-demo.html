<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
            crossorigin="anonymous">
        <title>Document</title>
    </head>
    <body style="background-color: rgb(238, 235, 225)">
        <header>
            <nav class="navbar fixed-top navbar-light" style="background: #ffffff">
                <div class="container d-flex justify-content-center">
                    <img src="assets/images/phoodie.png" height=30px>
                    <div class="navbar" id="mainNav">
                        <ul class="navbar-nav d-flex flex-row justify-content-center">
                            <li class="nav-item px-3">
                                <a href="#" class="nav-link">Schedule</a>
                            </li>
                            <li class="nav-item px-3">
                                <a href="#" class="nav-link">Create</a>
                            </li>          
                            <li class="nav-item px-3">
                                <a href="#" class="nav-link">Reports</a>
                            </li>            
                            <li class="nav-item px-3">
                                <a href="#" class="nav-link">Admin</a>
                            </li>        
                        </ul>
                    </div>    
                </div>
            </nav>
        </header>
        <main class="container-fluid">
            <div class="row" style="height: 100px;"></div>
            <div class="row mt-5">
                <div class="col-3"></div>
                <div class="col-6 text-center">
                    <h5>Create a New Event</h5>
                </div>
                <div class="col-3"></div>
            </div>
            <div class="row mt-5">
                <div class="col-5"></div>
                <div class="col-2 text-center">
                    <form id="project-form">
                            <div class="form-group">
                                <label for="event-date">Date</label>
                                <input type="text" min='1' id="event-date" class="form-control" placeholder="Event Date"
                        required />
                            </div>
                            <div class="form-group">
                                <label for="event-time">Time</label>
                                <input type="text" id="event-time" class="form-control" placeholder="Time" required />
                            </div>
                            <div class="form-group">
                                <label for="event-location">Location</label>
                                <select class="form-control" id="event-location">
                                    <option selected disabled>Pick one...</option>
                                    <option value="WFM Upper West Side">WFM Upper West Side</option>
                                    <option value="WFM Bowery">WFM Bowery</option>
                                    <option value="WFM Tribeca">WFM Tribeca</option>
                                    <option value="WFM Williamsburg">WFM Williamsburg</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="campaign">Campaign</label>
                                <input type="text" id="campaign" class="form-control" placeholder="Campaign" required />
                            </div>
                            <div class="form-group">
                                <label for="event-duration">Duration</label>
                                <select class="form-control" id="event-duration">
                                    <option selected disabled>Pick one...</option>
                                    <option value="2:00">2:00</option>
                                    <option value="3:00">3:00</option>
                                    <option value="4:00">4:00</option>
                                </select>
                            </div>
                        <div>
                            <button type="submit" class="btn btn-lg mt-5" style="background-color: orange; color: white;">Create Event</button>
                        </div>
                    </form>
                </div>
                <div class="col-5"></div>
            </div>
        </main>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
        <script src="./assets/js/createDemo.js"></script>
    </body>
</html>
