    <!-- Use Colt's Shipping Form example to make better-->
    <body>
        <div class="container">
            <h1 class="text-center display-2 pt-5">Store Audit Report</h1>
            <h4>General Info</h4>
            <form>
                <div class="form-group">
                    <label for="storename">Store Name</label>
                    <input type="text" id="storename" class="form-control" placeholder="Store Name">
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="text" id="date" class="form-control" placeholder="Date">
                </div>
                <div class="form-group">
                    <label for="time">Time</label>
                    <input type="text" id="time" class="form-control" placeholder="Time">
                </div>
                <div class="form-group">
                    <label for="time">Brand</label>
                    <select class="form-control" name="state" id="state">
                        <option value="00">Select Your Brand</option>
                        <option value="AL">Simmer</option>
                        <option value="AK">Saso</option>
                        <option value="AZ">Bowery</option>
                        <option value="AR">Sir Kensington's</option>
                    </select>
                </div>
                <!-- IF BRAND; GENERATE THAT BRAND'S SPECIFIC QUESTIONS-->
                <div class="form-group">
                    <label for="specialNotes">Notes to the Phoodie Team<span class="text-muted">(Optional)</span></label>
                    <textarea id="specialNotes" rows="3" class="form-control"></textarea>
                    <small class="text-muted">Include any out-of-the-ordinary comments about this trip</small>
                </div>
                <input type="submit" value="Submit Report" class="btn btn-primary btn-lg btn-block my-3">
            </form>
        </div>
    
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    </body>
