<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
            crossorigin="anonymous">
        <title>Document</title>
    </head>
    <body style="background-color: rgb(238, 235, 225)">
        <header>
            <nav class="navbar fixed-top navbar-light" style="background: #ffffff">
                <div class="container d-flex justify-content-center">
                    <img src="assets/images/phoodie.png" height=30px>
                    <div class="navbar" id="mainNav">
                        <ul class="navbar-nav d-flex flex-row justify-content-center">
                            <li class="nav-item px-3">
                                <a href="#" class="nav-link">Schedule</a>
                            </li>
                            <li class="nav-item px-3">
                                <a href="#" class="nav-link">Create</a>
                            </li>          
                            <li class="nav-item px-3">
                                <a href="#" class="nav-link">Reports</a>
                            </li>            
                            <li class="nav-item px-3">
                                <a href="#" class="nav-link">Admin</a>
                            </li>        
                        </ul>
                    </div>    
                </div>
            </nav>
        </header>
        <main class="container-fluid">
            <div class="row" style="height: 100px;"></div>
            <div class="row mt-5">
                <div class="col-3"></div>
                <div class="col-6 text-center">
                    <h5>Report Your Demo</h5>
                </div>
                <div class="col-3"></div>
            </div>
            <div class="row mt-5">
                <div class="col-5"></div>
                <div class="col-2 text-center">
                    <form id="project-form">
                            <div class="form-group">
                                <label for="event-date">Date</label>
                                <input type="text" id="event-date" class="form-control"  autocomplete="off"
                        required />
                            </div>
                            <div class="form-group">
                                <label for="event-time">Time</label>
                                <input type="text" id="event-time" class="form-control" placeholder="Time" required />
                            </div>
                            <div class="form-group">
                                <label for="event-location">Location</label>
                                <input type="text" class="form-control" id="event-location" />
                            </div>
                            <div class="form-group">
                                <label for="campaign">Campaign</label>
                                <input type="text" id="campaign" class="form-control" placeholder="Campaign" required />
                            </div>
                            <div class="form-group">
                                <label for="feedback">How did it go?</label>
                                <input type="text" class="form-control" id="feedback" />
                            </div>
                        <div>
                            <button type="submit" class="btn btn-lg mt-5" style="background-color: orange; color: white;">Submit</button>
                        </div>
                    </form>
                </div>
                <div class="col-5"></div>
            </div>
        </main>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="./assets/js/demoReport.js"></script>
    </body>
</html>
