<!DOCTYPE html>
<html>
  <head>
    <title>Add Map</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/check-in-google.css"/>
  </head>
  <body>
    <div class="container-fluid mt-3">
        <div class="row d-flex flex-column align-items-center">
            <div class="row" style="height: 200px"></div>
            <h1>Check In</h1>
            <button type="submit" class="btn btn-primary btn-sm mt-4" id="weatherBtn">
                <svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                    <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                </svg>
            </button>
            <div class="row" style="height: 100px"></div>
            <h2>Map</h2>
            <div id="map"></div>
            <div id="savedCities"></div>
            <div class="row" style="height: 100px"></div>
        </div>
    </div>
    <!--The div element for the map -->

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBgAfscK19BE5teMCd979Fi7x_Gf38TKKU&callback=initMap&libraries=&v=weekly" async></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/check-in-google.js"></script>
  </body>
</html>
